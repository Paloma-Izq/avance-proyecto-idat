<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="front-navi">
        <button class="front-navi-button">COLECCIONES</button>
        <button class="front-navi-button">botón 1</button>
        <button class="front-navi-button">botón 2</button>
        <div id="button-toogle-menu" onclick="toggleMenu()"><span class="material-symbols-outlined">shopping_bag</span></div>
    </div>
    <div class="products-main">
        <div class="products-sidebar">
            <div class="product-sidebar-background">
                <div class="products-sidebar-link-one">TODOS LOS PRODUCTOS</div>
                <p class="products-sidebar-link-one">
                    <a class="products-sidebar-link-one" data-bs-toggle="collapse" href="#nendoroids_collapse" role="button" aria-expanded="false" aria-controls="collapseExample">
                      NENDOROIDS
                    </a>
                </p>
                <div class="collapse" id="nendoroids_collapse">
                    <p class="products-sidebar-link-two">Bluelock</p>
                    <p class="products-sidebar-link-two">Banana Fish</p>
                    <p class="products-sidebar-link-two">Chainsaw Man</p>
                    <p class="products-sidebar-link-two">Haikyuu!!</p>
                    <p class="products-sidebar-link-two">Jujutsu Kaisen</p>
                    <p class="products-sidebar-link-two">Shingeki no Kyojin</p>
                </div>
                <p class="products-sidebar-link-one">
                    <a class="products-sidebar-link-one" data-bs-toggle="collapse" href="#lookup_collapse" role="button" aria-expanded="false" aria-controls="collapseExample">
                      LOOK UP! SERIES
                    </a>
                </p>
                <div class="collapse" id="lookup_collapse">
                    <p class="products-sidebar-link-two" onclick="filter('Chigiri')">chigirin</p>
                </div>
            </div>
        </div>
        <div class="container">
            <header>
                <!-- <h1>Shopping</h1> -->
                <div class="shopping">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span class="quantity">0</span>
                </div>
            </header>
            <div class="list"></div>
        </div>

    <div class="card">
        <h1>Card</h1>
        <ul class="listCard">

        </ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
